apply plugin: 'android'
apply plugin: 'jacoco'
apply plugin: 'com.github.kt3k.coveralls'

android {
    compileSdkVersion 19
    buildToolsVersion "23.0.0"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    jacoco {
        version = '0.7.0.201403182114'
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }

        debug {
            debuggable true
            testCoverageEnabled true
        }
    }

    // temporary disable lint until issues are fixed
    // it is rally only temporary I promise
    lintOptions {
        abortOnError false
    }
}

coveralls.jacocoReportPath = 'build/reports/coverage/debug/report.xml'

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.facebook.android:facebook-android-sdk:4.10.1'
    compile 'com.github.amlcurran.showcaseview:library:5.4.1'
    compile 'me.villani.lorenzo.android:android-cropimage:1.1.0'
    compile 'net.sf.biweekly:biweekly:0.4.5'
    compile 'com.github.yukuku:ambilwarna:2.0.1'
    compile fileTree(dir: 'libs', include: ['*.jar'])

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.robolectric:robolectric:3.0'
}